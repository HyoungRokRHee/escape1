<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Puzzle</title>
    <style>
        /* 전체 배경 이미지 설정 */
        body {
            background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #puzzleSection, #resultSection {
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>비밀번호 1234를 입력하세요</h2>
    <input type="text" id="passwordInput" placeholder="비밀번호 입력">
    <button onclick="checkPassword()">확인</button>

    <div id="puzzleSection">
        <img src="https://github.com/HyoungRokRHee/escape1/raw/main/puzzle1.png?raw=true" alt="Puzzle Image">
        <p>정답을 입력하세요:</p>
        <input type="text" id="answerInput">
        <button onclick="checkAnswer()">확인</button>
    </div>

    <p id="result"></p>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "1234") {
                document.getElementById("puzzleSection").style.display = "block";
                document.getElementById("passwordInput").style.display = "none";
                document.querySelector("h2").textContent = "비밀번호가 확인되었습니다.";
            } else {
                alert("비밀번호가 틀렸습니다. 다시 시도하세요.");
            }
        }

        function checkAnswer() {
            const answer = document.getElementById("answerInput").value.toUpperCase();

            if (answer === "LOGIN") {
                // 새로운 창에서 배경 이미지와 빨간색 메시지 표시
                const newWindow = window.open("", "_blank");
                newWindow.document.write(`
                    <html>
                    <head>
                        <title>정답 확인</title>
                        <style>
                            body {
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                height: 100vh;
                                margin: 0;
                                font-family: Arial, sans-serif;
                                background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true');
                                background-size: cover;
                                background-position: center;
                                color: red;
                                text-align: center;
                            }
                            h1 {
                                color: red;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>정답입니다! 2층 유치부로 가세요.</h1>
                    </body>
                    </html>
                `);
            } else {
                // 틀린 경우 현재 창에 메시지 표시
                document.getElementById("result").textContent = "틀렸습니다. 다시 시도하세요.";
            }
        }
    </script>

</body>
</html>
