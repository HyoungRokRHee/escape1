<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멸종위기사랑 두번째</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 아래쪽 입력칸 / 버튼 위치 */
        #uiBox {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            padding: 12px;
            font-size: 1.1em;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
        }

        button {
            background-color: rgba(255, 255, 255, 0.85);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="uiBox">
        <!-- 비밀번호 입력 페이지 -->
        <div id="passwordSection">
            <input type="text" id="passwordInput" placeholder="비밀번호 입력">
            <button onclick="checkPassword()">확인</button>
        </div>

        <!-- 다음 버튼 -->
        <div id="nextSection" style="display:none;">
            <button onclick="goNext()">다음</button>
        </div>

        <!-- 정답 입력 -->
        <div id="answerSection" style="display:none;">
            <input type="text" id="answerInput" placeholder="정답 입력">
            <button onclick="checkAnswer()">확인</button>
        </div>
    </div>

    <script>
        // 첫 페이지 이미지(fullscreen)
        document.body.style.backgroundImage =
            "url('https://github.com/HyoungRokRHee/escape1/raw/main/first.png?raw=true')";

        let step = 0;

        // 비밀번호 체크
        function checkPassword() {
            const pw = document.getElementById("passwordInput").value;

            if (pw === "2673") {
                // escape22-1로 전환
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/escape22-1.png?raw=true')";

                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("nextSection").style.display = "flex";

                step = 1;
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }

        // 다음 버튼 → escape22-2
        function goNext() {
            if (step === 1) {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/escape22-22.png?raw=true')";

                document.getElementById("nextSection").style.display = "none";
                document.getElementById("answerSection").style.display = "flex";

                step = 2;
            }
        }

        // 정답 체크 → escape22-3
        function checkAnswer() {
            const ans = document.getElementById("answerInput").value.toLowerCase();

            if (ans === "message") {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/escape22-3.png?raw=true')";

                document.getElementById("answerSection").style.display = "none";
            } else {
                alert("틀렸습니다. 다시 입력하세요.");
            }
        }
    </script>

</body>
</html>
