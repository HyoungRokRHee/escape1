<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멸종위기사랑 두번째</title>
    <style>
        body {
            background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            font-size: 1.2em;
        }
        #imageSection, #answerSection {
            display: none;
        }
        img {
            width: 70%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- 비밀번호 입력 -->
    <h2 id="passwordMessage">비밀번호를 입력하세요</h2>
    <input type="text" id="passwordInput" placeholder="비밀번호 입력">
    <button onclick="checkPassword()" id="passwordBtn">확인</button>

    <!-- 이미지 보여주는 구역 -->
    <div id="imageSection">
        <img id="puzzleImage" src="" alt="Puzzle Image">
        <button onclick="showNextImage()" id="nextBtn">다음</button>
    </div>

    <!-- 정답 입력 구역 -->
    <div id="answerSection">
        <p>정답을 입력하세요:</p>
        <input type="text" id="answerInput">
        <button onclick="checkAnswer()">확인</button>
        <p id="result"></p>
    </div>

    <script>
        let step = 1;

        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "2673") {
                document.getElementById("imageSection").style.display = "block";
                document.getElementById("passwordInput").style.display = "none";
                document.getElementById("passwordBtn").style.display = "none";
                document.getElementById("passwordMessage").textContent = "비밀번호가 확인되었습니다.";

                // 첫 번째 이미지 표시
                document.getElementById("puzzleImage").src =
                    "https://github.com/HyoungRokRHee/escape1/raw/main/escape22-1.png?raw=true";
            } else {
                alert("비밀번호가 틀렸습니다. 다시 시도하세요.");
            }
        }

        function showNextImage() {
            if (step === 1) {
                document.getElementById("puzzleImage").src =
                    "https://github.com/HyoungRokRHee/escape1/raw/main/escape22-2.png?raw=true";
                step = 2;

                // 정답 입력창 보여주기
                document.getElementById("answerSection").style.display = "block";

                // 다음 버튼 숨김
                document.getElementById("nextBtn").style.display = "none";
            }
        }

        function checkAnswer() {
            const answer = document.getElementById("answerInput").value.toLowerCase();
            if (answer === "message") {
                document.body.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background-image: url('https://github.com/HyoungRokRHee/escape1/raw/main/whole.png?raw=true'); background-size: cover;">
                        <h1 style="color: red; font-size: 2em;">2층 유치부로 가세요.</h1>
                        <h2 style="color: red; font-size: 1.5em; margin-top: 20px;">비밀번호: 3640</h2>
                    </div>
                `;
            } else {
                document.getElementById("result").textContent = "틀렸습니다. 다시 시도하세요.";
            }
        }
    </script>

</body>
</html>
