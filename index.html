<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멸종위기사랑 두번째</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 1.2em;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #passwordSection, #imageSection, #answerSection {
            width: 100%;
            position: absolute;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            padding: 12px;
            font-size: 1.1em;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
        }

        button {
            background-color: rgba(255,255,255,0.8);
            color: black;
            font-weight: bold;
        }

        #result {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

    <!-- 비밀번호 입력 섹션 -->
    <div id="passwordSection">
        <h2>비밀번호를 입력하세요</h2>
        <input type="text" id="passwordInput" placeholder="비밀번호 입력">
        <button onclick="checkPassword()">확인</button>
    </div>

    <!-- 다음 버튼 (첫번째 이미지에서 두번째 이미지로) -->
    <div id="imageSection" style="display:none;">
        <button onclick="showNextImage()">다음</button>
    </div>

    <!-- 정답 입력 -->
    <div id="answerSection" style="display:none;">
        <input type="text" id="answerInput" placeholder="정답 입력">
        <button onclick="checkAnswer()">확인</button>
        <p id="result"></p>
    </div>

    <script>
        let step = 1;

        function checkPassword() {
            const password = document.getElementById("passwordInput").value;

            if (password === "2673") {
                // 첫 번째 이미지를 전체 화면 배경으로 설정
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/escape22-1.png?raw=true')";

                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("imageSection").style.display = "flex";
            } else {
                alert("비밀번호가 틀렸습니다. 다시 시도하세요.");
            }
        }

        function showNextImage() {
            if (step === 1) {
                // 두 번째 이미지로 변경
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/escape22-2.png?raw=true')";

                step = 2;

                // 다음 버튼 숨기고 정답 입력창 표시
                document.getElementById("imageSection").style.display = "none";
                document.getElementById("answerSection").style.display = "flex";
            }
        }

        function checkAnswer() {
            const answer = document.getElementById("answerInput").value.toLowerCase();

            if (answer === "message") {
                document.body.innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background-color:black;color:red;text-align:center;">
                        <h1 style="font-size:2em;">2층 유치부로 가세요.</h1>
                        <h2 style="font-size:1.5em;margin-top:20px;">비밀번호: 3640</h2>
                    </div>
                `;
            } else {
                document.getElementById("result").textContent = "틀렸습니다. 다시 시도하세요.";
            }
        }
    </script>

</body>
</html>
